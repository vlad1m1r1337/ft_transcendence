                        ENG
                      </label>
                    </div>
                    <div class="form-check">
                      <input class="form-check-input" type="radio" name="flexRadioDefault" id="flexRadioDefault2">

                        RUS
                      </label>
                    </div>
                  </li>
                  <li><hr class="dropdown-divider"></li>
                  <li style='padding-left: 1rem; width: 100%'>
                    <label data-translate="max_score">Max score</label>
                    <div id="carouselExample" class="carousel slide">
                      <div class="form-check form-check-inline">
                        <input class="form-check-input" type="radio" name="maxScoreOptions" id="score-1" value="option1" checked>
                        <label class="form-check-label" for="score-1">1</label>
                      </div>
                      <div class="form-check form-check-inline">
                        <input class="form-check-input" type="radio" name="maxScoreOptions" id="score-3" value="option2">

                      </div>
                      <div class="form-check form-check-inline">
                        <input class="form-check-input" type="radio" name="maxScoreOptions" id="score-5" value="option3">
                        <label class="form-check-label" for="score-5">5</label>
                      </div>
                    </div>
                  </li>
                  <li><hr class="dropdown-divider"></li>
                  <li style='padding-left: 1rem; width: 100%'>
                    <label data-translate="max_time">Max time</label>
                    <div id="carouselExample2" class="carousel slide">
                      <div class="form-check2 form-check-inline">
                        <input class="form-check-input" type="radio" name="maxTimeOptions" id="time-3" value="option1" checked>
                        <label class="form-check-label" for="time-3">3</label>
                      </div>
                      <div class="form-check form-check-inline">
                        <input class="form-check-input" type="radio" name="maxTimeOptions" id="time-5" value="option2">
                        <label class="form-check-label" for="time-5">5</label>

                      </div>
                      <div class="form-check form-check-inline">
                        <input class="form-check-input" type="radio" name="maxTimeOptions" id="time-10" value="option3">
                        <label class="form-check-label" for="time-10">10</label>
                      </div>
                    </div>
                  </li>
                </ul>
              </li>
            </ul>
          </div>
