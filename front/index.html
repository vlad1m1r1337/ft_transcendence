<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <link rel="stylesheet" href="/index.css">
  <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-QWTKZyjpPEjISv5WaRU9OFeRpok6YctnYmDr5pNlyT2bRjXh0JMhjY6hW+ALEwIH" crossorigin="anonymous">
  <title>Trans</title>
  <script type="importmap">
    {
        "imports": {
            "three": "https://unpkg.com/three@0.138.0/build/three.module.js",
            "OrbitControls": "https://unpkg.com/three@0.138.0/examples/jsm/controls/OrbitControls.js"
        }
    }
  </script>
</head>
<body>
<div id="root">
  <nav class="navbar navbar-expand-lg bg-body-tertiary">
    <div class="container-fluid">
      <a class="navbar-brand" href="/" onclick="route(event)" data-translate="transendence">ft_transendence</a>
      <button class="navbar-toggler" type="button" data-bs-toggle="collapse" data-bs-target="#navbarNavDropdown" aria-controls="navbarNavDropdown" aria-expanded="false" aria-label="Toggle navigation">
        <span class="navbar-toggler-icon"></span>
      </button>
      <div class="collapse navbar-collapse" id="navbarNavDropdown">
        <ul class="navbar-nav">
          <li class="nav-item dropdown">
            <button class="nav-link dropdown-toggle" href="#" role="button" data-bs-toggle="dropdown" aria-expanded="false" data-bs-auto-close="outside" data-translate="settings">
              Settings
            </button>
            <ul class="dropdown-menu dropdown">
              <li style='padding-left: 1rem;'>
                <div class="form-check form-switch">
                  <input class="form-check-input" type="checkbox" role="switch" id="flexSwitchCheckDefault">
                  <label class="form-check-label" for="flexSwitchCheckDefault" data-translate="music">Music</label>
                </div>
              </li>
              <li><hr class="dropdown-divider"></li>
              <li style='padding-left: 1rem;'>
                <div class="form-check">
                  <input class="form-check-input" type="radio" name="flexRadioDefault" id="flexRadioDefault1" checked>
                  <label class="form-check-label" for="flexRadioDefault1">
                    ENG
                  </label>
                </div>
                <div class="form-check">
                  <input class="form-check-input" type="radio" name="flexRadioDefault" id="flexRadioDefault2">
                  <label class="form-check-label" for="flexRadioDefault2">
                    RUS
                  </label>
                </div>
              </li>
              <li><hr class="dropdown-divider"></li>
              <li style='padding-left: 1rem; width: 100%'>
                <label data-translate="max_score">Max score</label>
                <div id="maxScoreWrapper" class="carousel slide">
                  <div class="form-check form-check-inline">
                    <input class="form-check-input" type="radio" name="maxScoreOptions" id="score1" value="option1" checked>
                    <label class="form-check-label" for="score1">1</label>
                  </div>
                  <div class="form-check form-check-inline">
                    <input class="form-check-input" type="radio" name="maxScoreOptions" id="score3" value="option2">
                    <label class="form-check-label" for="score3">3</label>

                  </div>
                  <div class="form-check form-check-inline">
                    <input class="form-check-input" type="radio" name="maxScoreOptions" id="score5" value="option3">
                    <label class="form-check-label" for="score5">5</label>
                  </div>
                </div>
              </li>
              <li><hr class="dropdown-divider"></li>
              <li style='padding-left: 1rem; width: 100%'>
                <label data-translate="max_time">Max time</label>
                <div id="maxTimeWrapper" class="carousel slide">
                  <div class="form-check2 form-check-inline">
                    <input class="form-check-input" type="radio" name="maxTimeOptions" id="time3" value="option1"
                           checked>
                    <label class="form-check-label" for="time3">3</label>
                  </div>
                  <div class="form-check form-check-inline">
                    <input class="form-check-input" type="radio" name="maxTimeOptions" id="time5" value="option2">
                    <label class="form-check-label" for="time5">5</label>

                  </div>
                  <div class="form-check form-check-inline">
                    <input class="form-check-input" type="radio" name="maxTimeOptions" id="time10" value="option3">
                    <label class="form-check-label" for="time10">10</label>
                  </div>
                </div>
              </li>
            </ul>
          </li>
          <li class="nav-item dropdown" style="width: 200px">
            <a type="button" class="btn btn-primary" data-bs-toggle="dropdown"
                    aria-expanded="false" data-bs-auto-close="outside" data-translate="signin_signout">
              Sign in/out
            </a>
          </ul>
        </li>
        </ul>
      </div>
    </div>
  </nav>

  <div class="toast-container position-fixed bottom-0 end-0 p-3" style="width: 20rem">
    <div id="liveToast" class="toast" role="alert" aria-live="assertive" aria-atomic="true">
      <div class="toast-header bg-info" style="margin-bottom: -5px;">
        <strong class="text-white" id="toastText" style="margin: auto" data-translate="control">Control</strong>
        <button type="button" class="btn-close" data-bs-dismiss="toast" aria-label="Close"></button>
      </div>
      <div class="toast-body bg-info">
        <p class="text-white" data-translate="controls_blue">controls_blue</p>
        <p class="text-white" data-translate="controls_red">controls_red</p>
      </div>
    </div>
  </div>

  <div id="main-page" style="height: 100svh">
  </div>
</div>
<audio id="background-music" src="assets/Emancipator_-_Greenland_48216428.mp3" loop>
</audio>
</body>

<script type="module" src="/hooks/maxTime.js"></script>
</html>
