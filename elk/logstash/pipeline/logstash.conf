input {
  syslog {
    port => 6000
    type => "nginx"
    tags => ["nginx"]
  }
}

filter { }

output {
  if "nginx" in [tags] {
      elasticsearch {
        hosts => ["http://elasticsearch:9200"]
        ssl => false
        user => "elastic"
        password => "${ELASTIC_PASSWORD}"
        index => "nginx-index"
      }
    }
}

